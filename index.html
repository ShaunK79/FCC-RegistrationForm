<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <title>Registration Form</title>
    </head>
    <body>
     <h1>Registration Form</h1>
     <p>Please fill out this form with the required information</p>   
        <form action="https://register-demo.freecodecamp.org"></form>
    <fieldset>
        <label>Enter Your First Name: <input name="first name" type="text" required></label>
        <label>Enter Your Last Name: <input name="last name"type="text" required></label>
        <label>Enter Your Email: <input name="email"type="email" required></label>
        <label>Create a New Password: <input name="password"type="password" pattern="[a-z0-5]{8,}" required></label>
    </fieldset>
    <fieldset>
        <label>
            <input class="inline" type="radio" name="account-type"> Personal Account
        </label>
        <label> 
            <input class="inline" type="radio" name="account-type"> Business Account        
        </label>
        <label>
            <input class="inline" name="checkbox" type="checkbox" required > I accept <a href="https://www.freecodecamp.org/news/terms-of-service/
            "> the terms and conditions</a>
        </label>
    </fieldset>
    <fieldset>
        <label> Upload a profile picture:
            <input name="profile picture" type="file"/>
        </label>
        
        <label> Input your age (years):
            <input name="age" type="number" min="13" max="120" />
        </label>
        <label>How did you hear about us?
        <select name="referrer">
            <option name="(select one)" value="">(select one)</option>
            <option name="1" value="1">freeCodeCamp News</option>
            <option name="2" value="2">freeCodeCamp YouTube Channel</option>
            <option name="3" value="3">freeCodeCamp Forum</option>
            <option name="4" value="4">Other</option>
        </select>
    </label>
    <label>Provide a bio:
        <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach...."></textarea>
    </label>
    </fieldset>
    <input type="submit" value="Submit"/>
    </body>

</html>
